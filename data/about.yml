########################### about ###############################
about:
  enable : true
  image : "images/about/img-3.jpg"
  title : "Recicla la Política"
  leadContent : "Debemos contar con una Constitución Ecológica para Chile."
  content : "Se inicia un proceso constituyente que convocará a las y los chilenos para dotarse de un nuevo
   pacto político y social, que permita construir una sociedad más justa, inclusiva y sustentable. Este proceso,
    el primero en nuestra historia, nace en una crisis climática, ambiental, sanitaria y social. 
    Tenemos la oportunidad de hacer una Constitución que favorezca una transición ecológica necesaria
     para alcanzar un desarrollo sustentable y pleno de sus ciudadanos."


